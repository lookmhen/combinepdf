<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PDF Suite{% endblock %}</title>

    <!-- Google Fonts: Outfit for Modern/Friendly feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- PDF.js for thumbnails -->
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs"></script>
    <script type="module">
        // Set worker src
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs';
        window.pdfjsLib = pdfjsLib;
    </script>
</head>

<body>

    <div class="app-container">
        <!-- Main Content Area -->
        <main class="main-content">
            <header class="header">
                <a href="{{ url_for('root') }}" class="logo-link">
                    <div class="logo">
                        <span style="font-size: 1.8rem;">üì¶</span>
                        <span>PDF Suite</span>
                    </div>
                </a>

                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                    <span id="theme-icon">üåô</span>
                </button>
            </header>

            <div class="content-body">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Dark Mode Logic
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Load preference
        if (localStorage.getItem('nightMode') === 'true') {
            body.classList.add('night-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('night-mode');
            const isDark = body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isDark);
            themeIcon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
